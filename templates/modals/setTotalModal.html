<div class="modal fade" id="setTotalModal" tabindex="-1" aria-labelledby="setTotalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="setTotalModalLabel">Set Total Budget for Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="totalBudgetAmount" class="form-label">Enter Total Budget:</label>
        <input type="number" id="setTotalAmount" class="form-control" placeholder="Enter amount" step="25">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmSetTotal" onclick="confirmSetTotal()">Set Budget</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/setTotalModal.js') }}"></script>
